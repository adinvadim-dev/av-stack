services:
  db:
    image: postgres:17-alpine
    container_name: starter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: av_stack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d av_stack"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
